<script>

    function check(number, arr){
        for (let i = 0; i < arr.length; i++) {
            if(number === arr[i]){
                console.log("vị trí của" + " "+  number + " " + "trong mảng là: " + " " + i);
            }
        }
        return -1;
    }
    // Câu 2 ý 2

    for (let i = 0; i < arr.length; i++) {

            flag = true;
        }
    }
    if(flag){
        alert(number1 + ' ' + 'nằm trong mảng arr');
