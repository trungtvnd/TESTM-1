<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animals{
        name
        weight
        constructor(name, weight) {
            this.name = name
            this.weight = weight
        }

        setName(name){
            this.name = name
        }
        setWeight(weight){
            this.weight = weight
        }

        getName(){
            return this.name
        }
        getWeight(){
            return this.weight
        }
        toString(){
            return "Name là: " + this.name + ';' + "Cân nặng là: " + this.weight
        }
    }

    objAnimal1 = new Animals()
    objAnimal1.setName('Elephant')
    objAnimal1.setWeight(45.6)
    console.log(objAnimal1.toString())
    objAnimal2 = new Animals('name', 'weight' )
    objAnimal2.setName('Dog')
    objAnimal2.setWeight(70)
    console.log(objAnimal2.toString())

</script>
</body>
</html>
