<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    GiaiPT(5,8)
    GiaiPT(0,0)
    GiaiPT(0,1)
    GiaiPT(1,0)
    function GiaiPT(a, b)
    {
        if (a === 0 && b === 0){
            alert('Phương trình vô số nghiệm');
        }
        else if (a !== 0 && b === 0){
            alert('Phương trình có nghiệm x = 0');
        }
        else if (a === 0 && b !== 0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert('Phương trình có nghiệm x = ' + (-b/a));
        }
    }
</script>
